<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Trainer - Fit & Lift</title>
  <link rel="stylesheet" href="/styles/add-trainerstyles.css"" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="header-left">
      <h2>Fit & Lift</h2>
    </div>
    <div class="header-right">
      <div class="admin-profile" onclick="toggleProfileDropdown()">
        <img src="/images/admin-profile.jpg" alt="Admin Profile" class="profile-pic">
        <span>Admin</span>
        <i class="fas fa-chevron-down"></i>
        <div class="profile-dropdown">
          <a href="#"><i class="fas fa-user"></i> Profile</a>
          <a href="#"><i class="fas fa-cog"></i> Settings</a>
          <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>
    </div>
  </header>

  <div class="main-wrapper">
    <!-- Sidebar Section -->
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/pictures/logo.png" alt="Fit & Lift Logo" class="sidebar-logo" />
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html" class="dashboard">Dashboard</a></li>
                    <li class="dropdown">
                        <button class="dropdown-btn">Payment Management <span class="chevron">▼</span></button>
                        <ul class="dropdown-menu">
                            <li><a href="add-payment.html">Add Payment</a></li>
                            <li><a href="payment-history.html">Payment History</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <button class="dropdown-btn">Member Management<span class="chevron">▼</span></button>
                        <ul class="dropdown-menu">
                            <li><a href="add-member.html">Add Member</a></li>
                            <li><a href="view-members.html">View All Members</a></li>
                            <li><a href="approve-signups.html">Approve New Signups</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <button class="dropdown-btn">Trainer Management<span class="chevron">▼</span></button>
                        <ul class="dropdown-menu">
                            <li><a href="add-trainer.html">Add Trainer</a></li>
                            <li><a href="assign-trainers.html">Assign Trainer</a></li>
                            <li><a href="view-trainers.html">View All Trainers</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <button class="dropdown-btn">Subscription Tracking<span class="chevron">▼</span></button>
                        <ul class="dropdown-menu">
                            <li><a href="check-status.html">Check Status</a></li>
                            <li><a href="update-renew.html">Update / Renew</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>

    <!-- Main Content Area -->
    <main class="content">
        <section id="addTrainerPage" class="page-section">
            <h1>Add New Trainer</h1>
            <form>
              <label>Full Name:</label>
              <input type="text" placeholder="Enter full name" />
          
              <label>Email Address:</label>
              <input type="email" placeholder="Enter email" />
          
              <label>Password:</label>
              <input type="password" placeholder="Enter password" />
          
              <label for="certificates">Upload Certificates:</label>
              <input type="file" id="certificates" name="certificates" multiple />
          
              <label>Specialties:</label>
              <div class="specialties">
  <div>
    <input type="checkbox" id="strength" name="specialties" value="strength_training" />
    <label for="strength" class="custom-radio">Strength Training</label>
  </div>
  <div>
    <input type="checkbox" id="yoga" name="specialties" value="yoga" />
    <label for="yoga" class="custom-radio">Yoga</label>
  </div>
  <div>
    <input type="checkbox" id="cardio" name="specialties" value="cardio" />
    <label for="cardio" class="custom-radio">Cardio</label>
  </div>
  <div>
    <input type="checkbox" id="nutrition" name="specialties" value="nutrition" />
    <label for="nutrition" class="custom-radio">Nutrition</label>
  </div>
</div>

          
              <button type="submit">Add Trainer</button>
            </form>
          </section>
    </main>
  </div>

  <script>
    // Toggle profile dropdown
    function toggleProfileDropdown() {
      const profile = document.querySelector('.admin-profile');
      profile.classList.toggle('active');
    }

    // Toggle sidebar dropdowns
    document.querySelectorAll('.dropdown-btn').forEach(button => {
      button.addEventListener('click', () => {
        const dropdownMenu = button.nextElementSibling;
        dropdownMenu.classList.toggle('active');
        button.classList.toggle('active');
      });
    });

    // Close dropdowns when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          menu.classList.remove('active');
        });
        document.querySelectorAll('.dropdown-btn').forEach(btn => {
          btn.classList.remove('active');
        });
      }
    });
  </script>
</body>
</html>
